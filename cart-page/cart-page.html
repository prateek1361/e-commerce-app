<body>
    <header>
        <nav class="nav">
          <div class="nav-brand">
            <h1><em>GAMEWORLD</em></h1></div>
            <div class="navbar">
                <a href="../index.html" class="href">Home</a>

                <div><form>
                    <input type="search" placeholder="Search Games...">
                    <button type="submit">Search</button>
                  </form></div>       
        <div class="font-icons">
            <a href="" class="fa fa-heart-o" style="font-size:30px"></a>
            <a href="../cart-page/cart-page.html" class="fa fa-shopping-cart" style="font-size:30px"></a>
            <a href="" class="fa fa-sign-in" style="font-size:30px"></a>

       </nav>
      </header>
      <div class="cart-grid">
        <main class="main-cart">
            <h3 class="cart-heading btm-b">My Cart - <span class="cart-desc"> 2 items</span></h3>
            <ul class="cart-products">
                <li class="cart-main">
                    <div class="card cards-horizontal">
                        <div class="img-container">
                          <img
                            src="../assets/cyberpunk.jpeg"
                            alt="product image"
                            class="grid-col-img cards-horizontal-img"
                          />
                        </div>
          
                        <div class="card-content padding">
                          <h3 class="card-horizontal-grid">
                            Cyberpunk 2077
                          </h3>
          
                          <div class="sm-gap md-gap">
                            <span class="txt-bold"> Rs.2999</span>
                            <span class="txt-crossed-off">Rs.1999</span>
                            <span class="txt-high-light">10% Off</span>
                          </div>
                          
                          <div class="txt-gray">
                            Quantity :
                            <button
                              class="cart-md-icons"
                            >
                              <i class="fas fa-minus cart-icons"></i>
                            </button>
                            <input
                  type="text"
                  class="cart-input"
                  value="1"
                />
                            <button
                              class="cart-md-icons"
                            >
                              <i class="fas fa-plus cart-icons"></i>
                            </button>
                          </div>
                          
                          <div class="card-footer">
                          <button
                            class="btn btn-text-icon-primary grid-horizontal-icons"
                          >
                            Remove from Cart
                          </button>
                         <a href="../wishlist-page/wishlist-page.html"> <button
                          class="btn btn-text-icon-primary grid-cards-icons"
                        >
                          Move to Wishlist
                        </button></a>
                          </div>
                        </div>
                </li>
                <li class="cart-main">
                    <div class="card cards-horizontal">
                        <div class="img-container">
                          <img
                            src="../assets/gow.jpeg"
                            alt="product image"
                            class="grid-col-img cards-horizontal-img"
                          />
                        </div>
          
                        <div class="card-content padding">
                          <h3 class="card-horizontal-grid">
                           God of war
                          </h3>
          
                          <div class="sm-gap md-gap">
                            <span class="txt-bold"> Rs.2999</span>
                            <span class="txt-crossed-off">Rs.1999</span>
                            <span class="txt-high-light">10% Off</span>
                          </div>
                          
                          <div class="txt-gray">
                            Quantity :
                            <button
                              class="cart-md-icons"
                            >
                              <i class="fas fa-minus cart-icons"></i>
                            </button>
                            <input
                  type="text"
                  class="cart-input"
                  value="1"
                />
                            <button
                              class="cart-md-icons"
                            >
                              <i class="fas fa-plus cart-icons"></i>
                            </button>
                          </div>
                          
                          <div class="card-footer">
                          <button
                            class="btn btn-text-icon-primary grid-horizontal-icons"
                          >
                            Remove from Cart
                          </button>
                         <a href=""> <button
                          class="btn btn-text-icon-primary grid-cards-icons"
                        >
                          Move to Wishlist
                        </button></a>
                          </div>
                        </div>
                </li>
                </ul>
                </main>
                <section class="section-cart">
                    <h3 class="cart-heading btm-b">Price Details</h3>
        
                        <div class="btm-b">
                          <div class="my-cart-sm">
                            <span>Price <span>(2)</span></span>
              
                            <span class="bold-txt">5998</span>
                          </div>
              
                          <div class="my-cart-sm">
                            <span>Discount</span>
              
                            <span class="txt-primary">2000</span>
                          </div>
              
                          <div class="my-cart-sm">
                            <span>Delivery Charges</span>
              
                            <span class="bold-txt">free</span>
                          </div>
                        </div>
              
                        <div class="btm-b">
                          <div class="my-cart-sm">
                            <span class="bold-txt bolder-txt">Total Amount</span>
              
                            <span class="bold-txt bolder-txt">3998</span>
                          </div>
                        </div>
              
                        <div class="my-cart-sm">
