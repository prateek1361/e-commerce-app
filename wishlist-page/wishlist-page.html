<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEWORLD</title>
    <link rel="stylesheet" href="wishlist-page.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="nav">
          <div class="nav-brand">
            <h1><em>GAMEWORLD</em></h1></div>
            <div class="navbar">
                <a href="../homepage/homepage.html" class="href">Home</a>
                <a href="" class="href">Games</a></div>
                <div><form>
                    <input type="search" placeholder="Search Games...">
                    <button type="submit">Search</button>
                  </form></div>       
        <div class="font-icons">
            <a href="../wishlist-page/wishlist-page.html" class="fa fa-heart-o" style="font-size:30px"></a>
            <a href="" class="fa fa-shopping-cart" style="font-size:30px"></a>
            <a href="" class="fa fa-sign-in" style="font-size:30px"></a>
        </div>
       </nav>
      </header>
      <div class="cart-grid">
        <main class="main-cart">
            <h3 class="cart-heading btm-b">My wishlist - <span class="cart-desc"> 2 items</span></h3>
            <ul class="cart-products">
                <li class="cart-main">
                    <div class="card cards-horizontal">
                        <div class="img-container">
                          <img
                            src="assets/cyberpunk.jpeg"
                            alt="product image"
                            class="grid-col-img cards-horizontal-img"
                          />
                        </div>
          
                        <div class="card-content padding">
                          <h3 class="card-horizontal-grid">
                            Cyberpunk 2077
                          </h3>
          
                          <div class="sm-gap md-gap">
                            <span class="txt-bold"> Rs.2999</span>
                            <span class="txt-crossed-off">Rs.1999</span>
                            <span class="txt-high-light">10% Off</span>
                          </div>
                          <div class="card-footer">
                            <button
                              class="btn btn-text-icon-primary grid-horizontal-icons"
                            >
                              Move To Cart
                            </button>
                           <a href=""> <button
                            class="btn btn-text-icon-primary grid-cards-icons"
                          >
                            Remove From wishlist
                          </button></a>
                            </div>
                          </div>
                  </li>
                  <li class="cart-main">
                    <div class="card cards-horizontal">
                        <div class="img-container">
                          <img
                            src="assets/gow.jpeg"
                            alt="product image"
                            class="grid-col-img cards-horizontal-img"
                          />
                        </div>
          
                        <div class="card-content padding">
                          <h3 class="card-horizontal-grid">
                            God Of War
                          </h3>
          
                          <div class="sm-gap md-gap">
                            <span class="txt-bold"> Rs.2999</span>
                            <span class="txt-crossed-off">Rs.1999</span>
                            <span class="txt-high-light">10% Off</span>
                          </div>
                          <div class="card-footer">
                            <button
                              class="btn btn-text-icon-primary grid-horizontal-icons"
                            >
                              Move To Cart
                            </button>
                           <a href=""> <button
                            class="btn btn-text-icon-primary grid-cards-icons"
                          >
                            Remove From wishlist
                          </button></a>
                            </div>
                          </div>
                  </li>
                  </ul>
        </main>
    
</body>
</html>
