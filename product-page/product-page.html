    <title>GAMEWORLD</title>
    <link rel="stylesheet" href="./product-page.css"/>

</head>
<body>
    <header>
        <nav class="nav">
          <div class="nav-brand">
            <h1><em>GAMEWORLD</em></h1></div>
            <div class="navbar">
                <a href="..//homepage/homepage.html" class="href">Home</a>
                <a href="../product-page/product-page.html"class="href">Games</a></div>
                <div><form>
                    <input type="search" placeholder="Search Games...">
                    <button type="submit">Search</button>
                  </form></div>       
        <div class="font-icons">
            <a href="../wishlist-page/wishlist-page.html" class="fa fa-heart-o" style="font-size:30px"></a>
            <a href="../product-page/product-page.html" class="fa fa-shopping-cart" style="font-size:30px"></a>
            <a href="../login-page/login-page.html" class="fa fa-sign-in" style="font-size:30px"></a>
        </div>
       </nav>
      </header>
      <div class="products-container">
        <aside class="aside-product">
          <div class="flex-filters flex-categories btm-b">
            <h2>Filters</h2>
            <span class="filters-desc">Clear All</span>
          </div>
          <ul class="flex-categories btm-b">
            <h3 class="filter-desc-categories">Sort By</h3>
            <li class="filter-sorts">
              <label for="low-to-high" class="filter-categories">
                <input
                  type="radio"
                  name="price"
                  id="low-to-high"
                  class="filter-categories"
                  value="low to high"
                />Price - Low to High
              </label>
            </li>
            <li class="filter-sorts">
              <label for="high-to-low" class="filter-categories">
                <input
                  type="radio"
                  name="price"
                  id="high-to-low"
                  class="filter-categories"
                  value="high to low"
                />Price - High to Low
              </label>
            </li>
          </ul>
          <ul class="flex-categories btm-b">
            <h3 class="filter-desc-categories">Category</h3>
            <li class="filter-sorts">
              <label for="Top Sellers" class="filter-categories">
                <input
                  type="checkbox"
                  name="category"
                  id="Top Sellers"
                  class="filter-categories"
                  value="Top Sellers"
                />Top Sellers</label
              >
            </li>
            <li class="filter-sorts">
              <label for="New Releases" class="filter-categories">
                <input
                  type="checkbox"
                  name="category"
                  id="New Releases"
                  class="filter-categories"
                  value="New Releases"
                />New Releasess</label
              >
            </li>
            <li class="filter-sorts">
              <label for="Upcoming" class="filter-categories">
                <input
                  type="checkbox"
                  name="category"
                  id="Upcoming"
                  class="filter-categories"
                  value="Upcoming"
                />Upcoming</label
              >
            </li>
            <li class="filter-sorts">
              <label for="Specials" class="filter-categories">
                <input
                  type="checkbox"
                  name="category"
                  id="Specials"
                  class="filter-categories"
                  value="Specials"/>Specials</label>
            </li>
            </ul>
            </aside>
            <main class="main-product">
                <ul class="section-products">
                  <li class="section-main">
                    <div class="cards card-vertical">
                      <div class="img-container">
                          <img src="..//assets/cyberpunk.jpeg"
                            alt="product image"
                            class="grid-col-img cards-img"
                        /></a>
                      </div>
        
                      <div class="card-content padding-s">
                        <h3 class="card-grid">
                          cyberpunk 2077 <i class="fa fa-heart-o"></i></h3>
                        <div class="sm-gap">
                          <span class="txt-bold"> Rs.2999</span>
                          <span class="txt-crossed-off">Rs.1999</span>
                          <span class="txt-high-light">10% Off</span>
                        </div>
        
                        <div class="card-footer">
                          <a href=""
                            ><button class="btn btn-text-icon-primary grid-cards-icons">
                              <span class="btn-card-icon"
                                ><i class="fa fa-shopping-cart"></i> </span
                              >Add to Cart
                            </button>
                          </a>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="section-main">
                    <div class="cards card-vertical">
                      <div class="img-container">
                          <img src="..//assets/gow.jpeg"

                      </div>
        
                      <div class="card-content padding-s">
                        <h3 class="card-grid">
                          god of war <i class="fa fa-heart-o"></i></h3>
                        <div class="sm-gap">

                              >Add to Cart
                            </button>
                          </a>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="section-main">
                    <div class="cards card-vertical">
                      <div class="img-container">
                          <img src="..//assets/gta5.jpeg"
                            alt="product image"
                            class="grid-col-img cards-img"
                        /></a>
                      </div>
        
                      <div class="card-content padding-s">
                        <h3 class="card-grid">

                      </div>
                    </div>
                  </li>
                  <li class="section-main">
                    <div class="cards card-vertical">
                      <div class="img-container">
                          <img src="..//assets/horizon.jpeg"
                            alt="product image"
                            class="grid-col-img cards-img"
                        /></a>
                      </div>
        
                      <div class="card-content padding-s">
                        <h3 class="card-grid">
                          horizon forbidden west <i class="fa fa-heart-o"></i></h3>
                        <div class="sm-gap">
                          <span class="txt-bold"> Rs.2999</span>
                          <span class="txt-crossed-off">Rs.1999</span>
                          <span class="txt-high-light">10% Off</span>
                        </div>
        
                        <div class="card-footer">
                          <a href=""

                              >Add to Cart
                            </button>
